<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Tacos Shop</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    div {
      border-bottom: thin solid #ccc;
      padding: 20px 0;
    }

    /* Navigation */
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    ul li a:hover {
      color: #d35400;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    /* Responsive table wrapper */
    .table-container {
      overflow-x: auto;
      margin: 20px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 300px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f8f8f8;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      ul {
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        font-size: 24px;
      }

      h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1 id="top">The Little Tacos Shop Hours</h1>

    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./index.html#about">About LTS</a></li>
      <li><a href="./index.html#menu">Our Menu</a></li>
      <li><a href="./contactus.html">Contact us</a></li>
    </ul>

    <img src="./tacos_tray_400x267.png" alt="A tray of tasty tacos">
    <p>A tray of Tasty Tacos</p>
  </div>

  <div>
    <h1 id="about">About LTS</h1>
    <h3>We are Open 7 days a Week!</h3>

    <h1>Taco Trivials</h1>
    <h3>
      Sunday-Thursday: 11am - 9pm <br>
      Friday-Saturday: 11am - 11pm
    </h3>
  </div>

  <a href="#top">Back to top</a>

  <footer>
    <p>&copy; The Little Tacos Shop</p>
  </footer>
</body>
</html>
